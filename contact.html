    <!-- ===== CONTACT ===== -->
    <section class="contact-section">
        <h2>Vous avez un <span class="highlight">projet</span> en tête ?<br> N'hésitez pas à me <span class="highlight">contacter</span></h2>

        <form class="contact-form">
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="prenom">Votre prénom</label>
                    <input type="text" id="prenom" placeholder="BACARY" required>
                </div>
                <div class="form-group">
                    <label for="nom">Votre nom</label>
                    <input type="text" id="nom" placeholder="CAMARA" required>
                </div>
            </div>

            <div class="form-group">
                <label for="sujet">Votre sujet</label>
                <input type="text" id="sujet" placeholder="Développement d'un site vitrine" required>
            </div>

            <div class="form-group">
                <label for="message">Votre message</label>
                <textarea id="message" rows="6" placeholder="Écrivez votre message ici !" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Envoyer</button>
        </form>
    </section>
